<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi.png" alt="Logo Platzi video">
    </header>

    <section class="login">
        <section class="login__container">

            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"> Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="img/google-icon.png" alt="">Inicia Sesión con google</div>
                <div><img src="img/twitter-icon.png" alt="">Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--register">¿No tienes cuenta? <a href="registro.html">Registrate</a></p>

        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Políticas de privaciad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>

</html>
